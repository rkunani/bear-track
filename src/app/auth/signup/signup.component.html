<h2 *ngIf="!isLoading && !isConfirmed" class="center font">Sign up with BearTrack!</h2>
<mat-card *ngIf="!isConfirmed" class="center-element">
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onSignUp(signUpForm)" #signUpForm="ngForm" *ngIf="!isLoading && !isConfirmed">
    <mat-form-field class="font">
      <input
      matInput
      type="text"
      required
      minlength=2
      placeholder="Your Name (e.g. Oski)"
      #nameInput="ngModel"
      name="name"
      ngModel>
      <mat-error *ngIf="nameInput.invalid">Name must be at least 2 letters</mat-error>
    </mat-form-field>
    <mat-form-field class="font">
      <input
      matInput
      type="text"
      required
      pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
      placeholder="Your Valid U.S. Cell # (e.g. 123-456-7890)"
      #phoneInput="ngModel"
      name="phone"
      (input)="validatePhoneNo($event.target)"
      ngModel>
      <mat-error *ngIf="phoneInput.invalid">Phone number must be in xxx-xxx-xxxx format</mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit" class="center-element font">Sign Up</button>
  </form>
</mat-card>

<div *ngIf="isConfirmed" class="center font">
  <h3>Thank you for signing up!</h3>
  <p>Please wait for a verification text from BearTrack. If you don't receive a text in 2 minutes, sign up again.</p>
  <p>Click <a routerLink="/login">here</a> to log in and start tracking a class!</p>
</div>
