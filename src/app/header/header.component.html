<mat-toolbar color="primary">
  <span>
    <a routerLink="/" class="font">BearTrack</a>
  </span>
  <span class="spacer"></span>
  <ul>
    <li>
      <a mat-button *ngIf="!userIsAuthenticated" routerLink='/login' routerLinkActive="mat-accent" class="font">Login</a>
    </li>
    <li>
      <a mat-button *ngIf="!userIsAuthenticated" routerLink='/signup' routerLinkActive="mat-accent" class="font">Sign Up</a>
    </li>
    <li>
      <a mat-button *ngIf="userIsAuthenticated" routerLink='/tracks/list' routerLinkActive="mat-accent" class="font">My Tracks</a>
    </li>
    <li *ngIf="userIsAuthenticated">
      <button mat-button (click)="onLogOut()" class="font">Log Out</button>
    </li>
  </ul>
</mat-toolbar>
